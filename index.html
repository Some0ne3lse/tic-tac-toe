<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="player-info">
      <div class="show-player-names">
        <p>Current players are:</p>
        <h3>
          Player X is:
          <p id="playerX"></p>
        </h3>
        <h3>
          Player O is:
          <p id="playerO"></p>
        </h3>
      </div>

      <form id="nameForm" class="name-form">
        <label for="playerOneForm">Insert X player name</label>
        <input type="text" name="playerOneForm" id="playerOneForm" required />
        <label for="playerTwoForm">Insert O player name</label>
        <input type="text" name="playerTwoForm" id="playerTwoForm" required />
        <button type="submit" class="add-names-button">Add Names!</button>
      </form>
      <div class="change-starter">
        <h3><span id="currentStarter"></span> begins the game!</h3>
        <button id="changeCurrentStarter" class="change-starter-button">
          Change who starts
        </button>
      </div>
    </div>
    <div class="winner-container">
      <div id="winnerText" class="winner-div"></div>
    </div>

    <div class="entire-board" id="entireBoard">
      <button id="a1" class="select-button"></button>
      <button id="a2" class="select-button"></button>
      <button id="a3" class="select-button"></button>
      <button id="b1" class="select-button"></button>
      <button id="b2" class="select-button"></button>
      <button id="b3" class="select-button"></button>
      <button id="c1" class="select-button"></button>
      <button id="c2" class="select-button"></button>
      <button id="c3" class="select-button"></button>
    </div>
    <button id="restartButton" class="restart-button">Restart?</button>
    <div class="scoreboard-container">
      <h2>Scoreboard:</h2>
      <div id="scoreboard" class="scoreboard"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
