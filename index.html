<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <p>Current players are:</p>
      <p id="playerX"></p>
      <p id="playerO"></p>
    </div>
    <div id="winnerText" class="winner-div"></div>
    <form id="nameForm">
      <label for="playerOne">Insert X player name</label>
      <input type="text" name="playerOne" id="playerOne" required />
      <label for="playerTwo">Insert O player name</label>
      <input type="text" name="playerTwo" id="playerTwo" required />
      <button type="submit">Add Names!</button>
    </form>

    <div class="entire-board" id="entireBoard">
      <button id="a1" class="select-button"></button>
      <button id="a2" class="select-button"></button>
      <button id="a3" class="select-button"></button>
      <button id="b1" class="select-button"></button>
      <button id="b2" class="select-button"></button>
      <button id="b3" class="select-button"></button>
      <button id="c1" class="select-button"></button>
      <button id="c2" class="select-button"></button>
      <button id="c3" class="select-button"></button>
    </div>
    <button id="restartButton">Restart?</button>
    <div>
      <h2>Scoreboard:</h2>
      <div id="scoreboard"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
